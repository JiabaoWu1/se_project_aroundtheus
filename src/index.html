<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/Vector.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image-container">
            <img alt="Link Invalid" class="profile__image" />
            <!-- Edit icon/button for profile picture -->
            <button
              class="profile__edit-avatar-button"
              id="edit-avatar-button"
            ></button>
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jaeques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">@ 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-- ----------------------------- Edit Modal ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__input">
            <input
              type="text"
              name="title"
              maxlength="40"
              minlength="2"
              required
              id="profile-title-input"
              placeholder="Name"
              class="modal__title modal__form-input"
            />
            <span
              class="modal__input-error"
              id="profile-title-input-error"
            ></span>
          </label>
          <label class="modal__input">
            <input
              type="text"
              name="card__description"
              maxlength="200"
              minlength="2"
              required
              id="profile-description-input"
              placeholder="Description"
              class="modal__description modal__form-input"
            />
            <span
              class="modal__input-error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- --------------------------- Add Card Modal ---------------------------- -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__input">
            <input
              type="text"
              name="title"
              maxlength="30"
              minlength="1"
              id="add-title-input"
              placeholder="Title"
              class="modal__title modal__form-input"
              required
            />
            <span class="modal__input-error" id="add-title-input-error"></span>
          </label>
          <label class="modal__input">
            <input
              type="url"
              name="url"
              id="add-description-input"
              placeholder="Image URL"
              class="modal__description modal__form-input"
              required
            />
            <span
              class="modal__input-error"
              id="add-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- -------------------------- Open Card Modal ---------------------------- -->
    <div class="modal modal__preview" id="preview-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__title"></p>
      </div>
    </div>

    <!-- ------------------------- delete popup modal -------------------------- -->
    <div class="modal" id="trashcan-modal">
      <div class="modal__container modal__delete">
        <button
          class="modal__close"
          type="button"
          id="trashcan-delete"
        ></button>

        <form
          class="modal__form modal__form-trashcan"
          name="trashcan-form-submit"
        >
          <h2 class="modal__heading modal__heading-trash">Are you sure?</h2>
          <button
            class="modal__button modal__button-trash"
            id="trashcan-delete-submit"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- ------------------------- profile edit modal -------------------------- -->

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <form action="" class="modal__form modal__avatar" id="edit-avatar-form">
          <h2 class="modal__heading">Change Profile Picture</h2>
          <label class="modal__label">
            <input
              type="url"
              name="avatar"
              placeholder="Provide Image URL please"
              class="modal__input modal__form-input modal__input-type-url"
              id="avatar-url-input"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button-disabled"
            type="submit"
            id="avatar-submit-button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- -------------------------- Card Template ---------------------------- -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script src="./pages/index.js" type="module"></script> -->
  </body>
</html>
