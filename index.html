<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Vector.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jaeques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">@ 2022 Around the U.S.</p>
      </footer>
    </div>
    <!-- ----------------------------- Edit Modal ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            class="modal__title modal__form-input"
          />
          <input
            type="text"
            name="card__description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__description modal__form-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- --------------------------- Add Card Modal ---------------------------- -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            class="modal__title modal__form-input"
          />
          <input
            type="text"
            name="url"
            id="profile-description-input"
            placeholder="Image URL"
            class="modal__description modal__form-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- -------------------------- Open Card Modal ---------------------------- -->
    <div class="modal" id="preview-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__title"></p>
      </div>
    </div>
    <!-- -------------------------- Card Template ---------------------------- -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
